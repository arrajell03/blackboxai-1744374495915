<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <div id="loginPage" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">STUDENT MANAGEMENT</h1>
            <button onclick="logout()" class="px-4 py-2 bg-red-500 rounded hover:bg-red-600">LOG-OUT</button>
        </header>

        <div class="container mx-auto p-6 flex">
            <!-- Student List -->
            <div class="w-2/3 bg-white rounded-lg shadow p-6 mr-6">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2">IDNO</th>
                            <th class="text-left py-2">LASTNAME</th>
                            <th class="text-left py-2">FIRSTNAME</th>
                            <th class="text-left py-2">COURSE</th>
                            <th class="text-left py-2">LEVEL</th>
                            <th class="text-left py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student rows will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Student Form -->
            <div class="w-1/3 bg-white rounded-lg shadow p-6">
                <div class="mb-4 text-center">
                    <div class="w-32 h-32 mx-auto bg-gray-200 rounded-full mb-4 relative">
                        <img id="studentImage" class="w-full h-full rounded-full object-cover" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=">
                        <input type="file" id="imageUpload" class="hidden" accept="image/*">
                        <button onclick="document.getElementById('imageUpload').click()" class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <form id="studentForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">IDNO</label>
                        <input type="text" id="idno" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700">LASTNAME</label>
                        <input type="text" id="lastname" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700">FIRSTNAME</label>
                        <input type="text" id="firstname" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700">COURSE</label>
                        <input type="text" id="course" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700">LEVEL</label>
                        <input type="number" id="level" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">OK</button>
                        <button type="button" onclick="resetForm()" class="flex-1 bg-red-500 text-white py-2 rounded-md hover:bg-red-600">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
